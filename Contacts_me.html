<body>
    <h2>Contact Me!</h2>
    <!-- Creating a from for asking message of the visitor-->
    <form>
        <label> What is your Name:</label><br>
        <input type="text" required placeholder="Type your name here">
        <br><br>
        <label>What is your Email:</label><br>
        <input type="email" required placeholder="xyz@gmail.com">
        <br><br>
        <label>You can type your message here.</label><br>
        <textarea rows="8" cols="40" placeholder="please type your message"></textarea><br>
        <br><br>
        <button title="Submit your details">Submit Now!</button>
        
    </form>
